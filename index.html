<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/19aa09b342.js" crossorigin="anonymous"></script>
</head>

<body>
    <section>

        <!-- menu de navigation -->
        <nav>
            <button onclick="closeDiv()" class="focus-btn">
                <h2>lecture en cours</h2>
                <i class="fas fa-play"></i>
            </button>
            <button onclick="openDiv(0)">
                <h2>réglages de son</h2>
                <i class="fas fa-volume-up"></i>
            </button>
            <button onclick="openDiv(1)">
                <h2>mes playlists</h2>
                <i class="fas fa-list-ol"></i>
            </button>
            <button onclick="openDiv(2)">
                <h2>créer une playlist</h2>
                <i class="fas fa-list"></i>
            </button>
        </nav>

        <!-- player audio -->
        <main>
            <div class="bg-img"></div>
            <div class="container-img">
                <img src="" alt="">
            </div>
            <div class="container-wave">
                <div class="wave">

                    <div class="one-wave"></div>
                    <div class="one-wave"></div>
                    <div class="one-wave"></div>
                    <div class="one-wave"></div>
                    <div class="one-wave"></div>
                    <div class="one-wave"></div>
                    <div class="one-wave"></div>
                    <div class="one-wave"></div>
                    <div class="one-wave"></div>
                    <div class="one-wave"></div>
                    <div class="one-wave"></div>
                    <div class="one-wave"></div>
                    <div class="one-wave"></div>
                    <div class="one-wave"></div>
                    <div class="one-wave"></div>
                    <div class="one-wave"></div>

                    <div class="one-wave"></div>
                    <div class="one-wave"></div>
                    <div class="one-wave"></div>
                </div>
            </div>
            <div class="container-progress">
                <input class="progress-bar" type="range" value="0"/>
            </div>
            <div class="container-control">
                <i class="fas fa-random"></i>
                <i class="fas fa-step-backward"></i>
                <i class="fas fa-backward"></i>
                <div class="play">
                    <i class="fas fa-play"></i>
                </div>
                <i class="fas fa-forward"></i>
                <i class="fas fa-step-forward"></i>
                <i class="fas fa-sync-alt"></i>
            </div>
        </main>
        
        <!-- hiden panel -->
        <div class="panel reglage-son"></div>
        <div class="panel my-playlist"></div>
        <div class="panel new-playlist"></div>

        <!-- playlist en cours de lecture -->
        <aside>
            <h3>Playlist en cours :</h3>
            <ul></ul>
        </aside>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.2/howler.core.min.js"></script>
    <script src="./js/main.js"></script>

</html>
